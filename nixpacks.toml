[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd apps/web && npm install"]

[phases.build]
cmds = [
  "cd apps/web && npm run build",
  "cd apps/web && cp -r public .next/standalone/ || true",
  "cd apps/web && cp -r .next/static .next/standalone/.next/ || true"
]

[start]
cmd = "cd apps/web && chmod +x start.sh && ./start.sh"

