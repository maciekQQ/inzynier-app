spring:
  application:
    name: inzynier-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${APP_DB_URL:jdbc:postgresql://localhost:5432/inzynier}
    username: ${APP_DB_USER:postgres}
    password: ${APP_DB_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework.security: INFO

app:
  security:
    jwt:
      secret: ${APP_JWT_SECRET:change-me-at-least-32-chars-secret}
      ttl-seconds: ${APP_JWT_TTL_SECONDS:3600}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
  storage:
    base-url: ${APP_STORAGE_BASE_URL:${AWS_ENDPOINT_URL:http://localhost:9000}/${S3_BUCKET_NAME:dev-bucket}}
    bucket: ${APP_STORAGE_BUCKET:${S3_BUCKET_NAME:dev-bucket}}
    endpoint: ${APP_STORAGE_ENDPOINT:${AWS_ENDPOINT_URL:http://localhost:9000}}
    public-endpoint: ${APP_STORAGE_PUBLIC_ENDPOINT:${AWS_ENDPOINT_URL:http://localhost:9000}}
    region: ${APP_STORAGE_REGION:${AWS_REGION:us-east-1}}
    access-key: ${APP_STORAGE_ACCESS_KEY:${AWS_ACCESS_KEY_ID:minioadmin}}
    secret-key: ${APP_STORAGE_SECRET_KEY:${AWS_SECRET_ACCESS_KEY:minioadmin123}}

