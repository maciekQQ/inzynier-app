

services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: inzynier
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  api:
    build:
      context: ../apps/api
    restart: unless-stopped
    environment:
      APP_DB_URL: jdbc:postgresql://postgres:5432/inzynier
      APP_DB_USER: postgres
      APP_DB_PASSWORD: postgres
      APP_JWT_SECRET: dev-secret-change-me-32-characters-min
      APP_BOOTSTRAP_ADMIN_PASSWORD: admin123
      APP_STORAGE_BUCKET: dev-bucket
      APP_STORAGE_ENDPOINT: http://host.docker.internal:9000
      APP_STORAGE_REGION: us-east-1
      APP_STORAGE_ACCESS_KEY: minio
      APP_STORAGE_SECRET_KEY: minio123
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  web:
    build:
      context: ../apps/web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
  minio-data:


